<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
</head>

<body>
  <h1>Todo List</h1>

  <div>
    <div id="responseMessage" hidden>
      <!-- Response message will be displayed here -->
    </div>
  </div>

  <!-- Current user and delete button section -->
  <div id="currentUserSection" hidden>
    <h5 id="currentUserElement">Current User:</h5>
    <button id="deleteUser">Delete User</button>
  </div>

  <!-- Search todo section -->
  <div>
    <form id="searchForm">
      <label for="searchInput">Search User Todos</label>
      <input id="searchInput" type="text" />
      <button type="submit" id="search">Search</button>
    </form>
  </div>

  <!-- Add todo section -->
  <div>
    <form id="todoForm">
      <label for="userInput">Your Name</label>
      <input id="userInput" type="text" />
      <label for="todoInput">Your Todo</label>
      <input id="todoInput" type="text" />
      <button type="submit" id="submit-data">Add Todo</button>
    </form>
  </div>

  <div>
    <ul id="todoList">
      <!-- Todo items will be appended here -->
    </ul>
  </div>

  <footer>
    <p>Â© 2024 Copyright</p>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
