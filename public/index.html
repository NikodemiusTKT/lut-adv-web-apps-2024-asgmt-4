<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Todo List</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <section class="section">
        <div class="row valign-wrapper align-center">
          <div class="col s12">
            <div id="responseMessage" class="card-panel teal lighten-4 center-align" hidden>
              <!-- Response message will be displayed here -->
            </div>
          </div>
        </div>
      </section>

      <!-- Search todo section -->
      <section>
        <div class="row">
          <div class="col s12">
            <form id="searchForm">
              <div class="row valign-wrapper">
                <div class="input-field col s10">
                  <i class="material-icons prefix">search</i>
                  <input id="searchInput" type="text" class="validate" required />
                  <label for="searchInput">Search User Todos</label>
                </div>
                <div class="input-field col s2">
                  <button class="btn waves-effect waves-light" type="submit" id="search">
                    Search
                    <i class="material-icons right">search</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- Add todo section -->
      <section>
        <div class="row">
          <div class="col s12">
            <form id="todoForm">
              <div class="row valign-wrapper">
                <div class="input-field col s5">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="userInput" type="text" class="validate" required />
                  <label for="userInput">Your Name</label>
                </div>
                <div class="input-field col s5">
                  <i class="material-icons prefix">task_alt</i>
                  <input id="todoInput" type="text" class="validate" required />
                  <label for="todoInput">Your Todo</label>
                </div>
                <div class="col s2">
                  <button class="btn waves-effect waves-light" type="submit" id="submit-data">
                    Add Todo
                    <i class="material-icons right">add_task</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="row">
          <div class="col s12">
            <ul id="todoList" class="collection with-header">
              <li class="collection-header">
                <h6>Todos</h6>
              </li>
              <!-- Todo items will be appended here -->
            </ul>
          </div>
        </div>
        <p id="searchMessage" class="center-align"></p>
      </section>
    </div>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">Â© 2024 Copyright</div>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
